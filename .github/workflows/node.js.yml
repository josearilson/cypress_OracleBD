name: Cypress tests
on:
  # executa esse workflow sempre que subir uma alteracao para a branch main
  push:
    branches: [ main ]

jobs:
  build:
    # maquina onde o workflow ser√° executado
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # vai executar 2x o mesmo workflow (paralelo) para cada node-version        
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm test